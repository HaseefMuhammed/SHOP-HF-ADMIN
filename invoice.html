<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-SHOP@HF</title>
    <link rel="stylesheet" href="invoice.css">
    <link rel="icon" href="images/logo.jpg" type="image/logo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="body">
    <button class="btn btn-danger mt-3 ms-3" onclick="exit()">Exit</button>
    <h1 class="text-center">Invoice Generator</h1>
    <p class="text-center">Provide customer information only </p>
    <form id="form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Invoice ID:</label>
                <input type="number" class="form-control" id="invoiceInput" placeholder="00000">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Tracking ID:</label>
                <input type="number" class="form-control" id="trackingInput" placeholder="00000" >
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="John" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Phone number:</label>
            <input type="number" class="form-control" id="phoneinput1" placeholder="000 000 0000" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="hello@mail.com" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="addressInput" placeholder="1234 Main St" >
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Pincode:</label>
            <input type="number" class="form-control" id="pincodeInput" placeholder="000000" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Optional Phone number:</label>
            <input type="number" class="form-control" id="phoneInput2" placeholder="000 000 0000">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="cityInput" >
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Product</label>
            <select id="productInput" class="form-control" >
              <option value="" selected>Choose...</option>
              <option value="Calender">Calender</option>
              <option value="Customized cup">Customized cup</option>
              <option value="Frame">Frame</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Dealer</label>
            <select id="dealerInput" class="form-control" >
              <option value="" selected>Choose...</option>
              <option value="Haseef Muhammed PC">Haseef Muhammed PC</option>
              <option value="Hadikh Muhammed PC">Hadikh Muhammed PC</option>
              <option value="Faraz Ahammed CM">Faraz Ahammed CM</option>
            </select>
          </div>
        </div>
        
      </form>
      <button class="btn btn-primary mt-3" onclick="generate()">Generate Invoice</button>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <!-- Invoice Template -->
<div id="content">
      <h1 class="text-center">SHOP@HF</h1>
      <img class="brand mx-auto d-block" src="images/shophf'.png" alt="">
  <br>
  <br>
  <div class="row">
  
      <div class="col-6 col-md-6">
          <h5>Invoice ID:</h5>
          <h2 id="invoiceOut"></h2>
      </div>
      <div class="col-6 col-md-6">
          <h5>Tracking ID:</h5>
          <h2 id="trackingOut"></h2>
      </div>
  
      <div class="col-6 col-md-6 mt-4">
          <h5>Name:</h5>
          <h2 id="nameOut"></h2>
      </div>
      <div class="col-6 col-md-6 mt-4">
          <h5>Phone number:</h5>
          <h2 id="phone1Out"></h2>
      </div>
  
      <div class="col-6 col-md-6 mt-4">
          <h5>Email:</h5>
          <p id="emailOut"></p>
      </div>
      <div class="col-6 col-md-6 mt-4">
          <h5>Pincode:</h5>
          <h2 id="pincodeOut"></h2>
      </div>
  
      <div class="col-6 col-md-6 mt-4">
          <h5>Address:</h5>
          <h6 id="addressOut"></h6>
      </div>
      <div class="col-6 col-md-6 mt-4">
          <!-- <h5>Pincode:</h5>
          <h2>673633</h2> -->
      </div>
      <div class="col-6 col-md-6 mt-4">
          <h5>Secondary phone number:</h5>
          <h2 id="phone2Out"></h2>
      </div>
      <div class="col-6 col-md-6 mt-4">
          <h5>City:</h5>
          <h2 id="cityOut"></h2>
      </div>
  
      <div class="col-6 col-md-6 mt-4">
          <h6>Product:</h6>
          <p id="productOut"></p>
      </div>
      <div class="col-6 col-md-6 mt-4">
          <h6>Dealer:</h6>
          <p id="dealerOut"></p>
      </div>
  
  
  </div>
  <p class="text-center mt-4">This is autogenerated invoice</p>
  
</div>
  <div class="d-flex justify-content-center">
  <button id="print" class="btn btn-primary" onclick="printPage()">Print</button>
  </div>

    <script src="invoice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
